module-inserter-ex-config-frame-title=Конфигурация модулей
module-inserter-ex-module-configuration-tooltip=Каждая строка отпределяет соответствие между машинами и/или рецептами и спецификацией модуля, необходимой для определения, какие модули устанавливаются в какие машины.
module-inserter-ex-target-entities=Целевые объекты
module-inserter-ex-target-entities-tooltip=Определяет, когда использовать соответствующую спецификацию модуля\nЕсли определены одна или несколько машин, строка будет применена ко всем подходящим машинам\nЕсли определен один или несколько рецептов, строка будет применена ко всем машинам, которые изготавливают соответствующий рецепт\nЕсли определены и машины, и рецепты, требуется, чтобы совпали оба: тип машины и рецепт\nСтроки, в которых указаны и машины, и рецепты, имеют приоритет перед другими строками; в противном случае приоритет идет сверху вниз — используется первая подходящая строка.
module-inserter-ex-module-specification=Спецификация модулей
module-inserter-ex-module-specification-tooltip=Модули для установки\nОпределите, какие модули устанавливать в соответствующие объекты (слева)\nПустые слоты удалят любой модуль, уже находящийся в этом слоте\nЕсли у объекта меньше слотов для модулей, будут использованы первые модули до заполнения доступных слотов, а остальные будут проигнорированы\nТакже можно определить альтернативные наборы модулей, если первый набор не всегда применим (например, содержит модули производительности)
module-inserter-ex-default-modules=Модули по умолчанию
module-inserter-ex-default-modules-tooltip=Если включено, заполнит все объекты, не указанные ниже, модулями из этого списка
