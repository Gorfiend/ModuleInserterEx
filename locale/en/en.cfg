module-inserter-ex-config-frame-title=Module configuration
module-inserter-ex-module-configuration-tooltip=Each row defines a mapping of machines and/or recipes to a module specification used to determine what modules are used to fill which machines
module-inserter-ex-target-entities=Target conditions
module-inserter-ex-target-entities-tooltip=Determines which machines will use the associated module specification\nRows are checked in order from top to bottom, with the first matching row used. If no rows match and the "default modules" box is checked, that row will be used - otherwise, existing modules in the machine will remain unchanged.\nFor a row to match, all conditions that have been specified must match (unset condition types are ignored). For example, if both machines and recipes are set, then only those machines that are set to one of those recipes will match, while if only machines are set, then thoes machines will all match regardless of what recipe they have set.
module-inserter-ex-module-specification=Module Specification
module-inserter-ex-module-specification-tooltip=Modules to insert\nDefine what modules to insert into the associated targets (on the left)\nBlank slots will remove any module currently in that slot\nIf a machine has fewer module slots, it will use the first modules up to it's module slot count and ignore the rest\nCan also define alternate module sets, in case the first one is not always applicable (e.g. has productivity modules)
module-inserter-ex-default-modules=Default Modules
module-inserter-ex-default-modules-tooltip=If checked, will fill any machines not specified below with the modules here
